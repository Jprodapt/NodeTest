<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row">
        <!--carousel 1-->
        <div class="col-md-5 col-lg-5 d-none d-sm-block">
            <div class="container-slider">
                <div class="divslider" style="background-color: black;">
                    <div id="carouselExampleIndicators" data-interval="5000" class="carousel slide"
                        data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100"
                                    src="https://www.cleverfiles.com/howto/wp-content/uploads/2016/08/mini.jpg"
                                    alt="Primeiro Slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Pães Frescos</h5>
                                    <p>pão</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://www.cleverfiles.com/howto/wp-content/uploads/2016/08/mini.jpg"
                                    alt="Segundo Slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://www.cleverfiles.com/howto/wp-content/uploads/2016/08/mini.jpg"
                                    alt="Terceiro Slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Próximo</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--carousel 2-->
        <div class="col-md-5 col-lg-5 d-none d-sm-block">
            <div class="container-slider">
                <div class="divslider" style="background-color: black;">
                    <div id="carouselExampleIndicators2" data-interval="5000" class="carousel slide"
                        data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators2" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators2" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators2" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100"
                                    src="https://www.cleverfiles.com/howto/wp-content/uploads/2016/08/mini.jpg"
                                    alt="Primeiro Slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Pães Frescos</h5>
                                    <p>pão</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://www.cleverfiles.com/howto/wp-content/uploads/2016/08/mini.jpg"
                                    alt="Segundo Slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100"
                                    src="https://www.cleverfiles.com/howto/wp-content/uploads/2016/08/mini.jpg"
                                    alt="Terceiro Slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators2" role="button"
                            data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Anterior</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators2" role="button"
                            data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Próximo</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
