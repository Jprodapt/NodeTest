<script type="module">
    import * as THREE from 'three'
    import { DragControls } from 'three/examples/jsm/controls/DragControls'

    const scene = new THREE.Scene()
    var light = new THREE.PointLight()
    light.position.set(10, 10, 10)
    scene.add(light)
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
    const renderer = new THREE.WebGLRenderer()
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)
    // const geometry = new THREE.BoxGeometry()
    // const material = [
    //     new THREE.MeshPhongMaterial({ color: 0xff0000, transparent: true }),
    //     new THREE.MeshPhongMaterial({ color: 0x00ff00, transparent: true }),
    //     new THREE.MeshPhongMaterial({ color: 0x0000ff, transparent: true }),
    // ]
    // const cubes = [
    //     new THREE.Mesh(geometry, material[0]),
    //     new THREE.Mesh(geometry, material[1]),
    //     new THREE.Mesh(geometry, material[2]),
    // ]
    // cubes[0].position.x = -2
    // cubes[1].position.x = 0
    // cubes[2].position.x = 2
    //cubes.forEach((c) => scene.add(c))

    var imagePlaneGeo = new THREE.PlaneGeometry(2, 2);
    var imagePlaeMaterial = new THREE.MeshBasicMaterial({
        color: 0xFFFFFF,
        side: THREE.DoubleSide
    });
    var imagePlaneMesh = new THREE.Mesh(imagePlaneGeo, imagePlaeMaterial);
    imagePlaneMesh.position.set(0, 0, 0);
    imagePlaneMesh.name = 'imagePlaneMesh';
    scene.add(imagePlaneMesh);

    var objects = [imagePlaneMesh];

    const controls = new DragControls(objects, camera, renderer.domElement)
    controls.addEventListener('dragstart', function (event) {
        event.object.material.opacity = 1
    })
    controls.addEventListener('dragend', function (event) {
        event.object.material.opacity = 1
    })
    camera.position.z = 2.5
    window.addEventListener('resize', onWindowResize, false)
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight
        camera.updateProjectionMatrix()
        renderer.setSize(window.innerWidth, window.innerHeight)
        render()
    }

    var animate = function () {
        requestAnimationFrame(animate)
       //controls.update()
        render()
    }
    function render() {
        renderer.render(scene, camera)
    }
    animate()
</script>
</body>
